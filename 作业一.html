<!DOCTYPE html>
<html>
<meta charset="gtf-8" />
<script>
//验证密码强度

//验证两次输入密码是否一致

//注册方法
function reg()
{
	if(document.getElementById("username").checkValidity()&&document.getElementById("email").checkValidity()&&document.getElementById("stuid").checkValidity())
	{
		var username = document.getElementById("username").value;
		var email = document.getElementById("email").value;
		var stuid= document.getElementById("stuid").value;
		alert(
			'确认注册信息\n'+
			'用户名：'+username+'\n'+
			'电子邮箱：'+email+'\n'+
			'学号：'+stuid+'\n'
		)	
	}	
	
}
</script>
<form>
<fieldset>
<legend>校园网用户注册页面</legend>
<center>
<div style="padding:5px;width=600px">
	<h4>用户登录信息</h4>
	<table width='100%'>
		<tr>
			<td width='20%'>用户名</td>
			<td width='40%'><input id="username" pattern="^[z-zA-z0-9]{6,}$" required="true"/></td>
			<td width='40%'><font color="red">*</font></td>
		</tr>
		<tr>
	<td>电子邮箱</td>
			<td><input id="email" type="email" required="true"/></td>
			<td><font color="red">*</font></td>
		</tr>
		<tr>
			<td>学号</td>
			<td><input   id="stuid"   type="number"   required="true"</td>
			<td><font color="red">*</font> <span id="strength"></span></td>
		</tr>
		<tr>
	</table>

<input type="submit" value="注册新用户" onclick="reg()">
<input type="reset" value="重置">
</center>
</fieldset>
</form>
</html>
